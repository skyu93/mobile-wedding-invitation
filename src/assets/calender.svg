<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 220" style="width:100%; max-width:220px;">
    <defs>
        <style>
            .day-label {
                fill: #333;
                font-size: 12px
            }
            .day {
             text-anchor: middle;
             alignment-baseline: central;
             font-size: 12px;
             fill: #333;
            }
        </style>
    </defs>
    <!-- Background -->
    <line x1="0" y1="0" x2="100%" y2="0" stroke="black" />
    <!-- Days of week -->
    <text x="20" y="35" font-size="12" fill="#fd5f5f">일</text>
    <text x="70" y="35" class="day-label">월</text>
    <text x="120" y="35" class="day-label">화</text>
    <text x="170" y="35" class="day-label">수</text>
    <text x="220" y="35" class="day-label">목</text>
    <text x="270" y="35" class="day-label">금</text>
    <text x="320" y="35" class="day-label">토</text>
    <!-- Dates -->
    <g>
        <text x="225" y="65" class="day">1</text>
        <text x="275" y="65" class="day">2</text>
        <text x="325" y="65" class="day">3</text>
    </g>
    <g>
        <text x="25" y="95" class="day">4</text>
        <text x="75" y="95" class="day">5</text>
        <text x="125" y="95" class="day">6</text>
        <text x="175" y="95" class="day">7</text>
        <text x="225" y="95" class="day">8</text>
        <text x="275" y="95" class="day">9</text>
        <circle cx="325" cy="95" r="12" fill="#cec3c3"></circle>
        <text x="325" y="95" text-anchor="middle" alignment-baseline="central" font-size="12" fill="#fff">10</text>
    </g>
    <g>
        <text x="25" y="125" class="day">11</text>
        <text x="75" y="125" class="day">12</text>
        <text x="125" y="125" class="day">13</text>
        <text x="175" y="125" class="day">14</text>
        <text x="225" y="125" class="day">15</text>
        <text x="275" y="125" class="day">16</text>
        <text x="325" y="125" class="day">17</text>
    </g>
    <g>
        <text x="25" y="155" class="day">18</text>
        <text x="75" y="155" class="day">19</text>
        <text x="125" y="155" class="day">20</text>
        <text x="175" y="155" class="day">21</text>
        <text x="225" y="155" class="day">22</text>
        <text x="275" y="155" class="day">23</text>
        <text x="325" y="155" class="day">24</text>
    </g>
    <g>
        <text x="25" y="185" class="day">25</text>
        <text x="75" y="185" class="day">26</text>
        <text x="125" y="185" class="day">27</text>
        <text x="175" y="185" class="day">28</text>
        <text x="225" y="185" class="day">29</text>
        <text x="275" y="185" class="day">30</text>
        <text x="325" y="185" class="day">31</text>
    </g>
    <line x1="0" y1="100%" x2="100%" y2="100%" stroke="black" />
</svg>
